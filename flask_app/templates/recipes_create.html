<body>
    <div class="whole">
        <header class = "flex">
            <div>
                <a href="/"><img src="{{ url_for('static', filename ='/images/logo.png') }}" href = "/" id = "logo" alt="Budgeats logo"></a>            
            </div>
            <div>
                <h2><a href="/dashboard">dashboard</a></h2>
                <h2><a href="/pantry">pantry</a></h2>
                <h2 class = "orange">recipes</h2>
                <h2><a href="/costs">cost analysis</a></h2>
            </div>
            <div>
            <p><a href="/logout">Settings</a> | <a href="/logout">Logout</a></p>
            </div>
        </header>
        <div class="header2 flex-center">
            
                <h2><a href="/recipes">VIEW</a></h2>
                <h2 class = "selected">CREATE</a></h2>
                <h2><a href="/recipes/edit">EDIT</a></h2>
                <h2><a href="/recipes/browse">BROWSE</a></h2>         
        </div>
    <main>
        <br>
        <div class="box2">
            <h1>Create New Recipe</h1><br>
                <form action="/recipes/create/process" method = "post">
                <h3>Recipe Name:</h3>
                <input type="text" name="recipe_name" class = "textbar"><br><br>
                <h3>Servings:</h3>
                <input type="number" name="servings" class = "textbar"><br><br>
                <h3>Time (Minutes):</h3>
                <input type="number" name="time" class = "textbar"><br><br>
                <h3>Description:</h3>
                <textarea name="description" id="" cols="44" rows="5"></textarea><br><br>
                <h3>Shareable? (Y/N):</h3>
                <input type="text" name="is_sharable" class = "textbar"><br><br>
                <br><br>
                <input type="submit" value="Create" id="add">
            </form><br>
        
    </main>
    </div>
</body>
